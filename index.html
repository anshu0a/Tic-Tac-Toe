<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="parent">
        <div class="msg">
            <p>Player 1 is winner</p>
            <div onClick="reload()">Play again</div>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="main">
            <div onClick="clicked(1)" class="cell"></div>
            <div onClick="clicked(2)" class="cell"></div>
            <div onClick="clicked(3)" class="cell"></div>
            <div onClick="clicked(4)" class="cell"></div>
            <div onClick="clicked(5)" class="cell"></div>
            <div onClick="clicked(6)" class="cell"></div>
            <div onClick="clicked(7)" class="cell"></div>
            <div onClick="clicked(8)" class="cell"></div>
            <div onClick="clicked(9)" class="cell"></div>
        </div>
        <div class="dwn">
            <div class="cnt">
                <div class="usr usr1">1</div>
            </div>
            <div onClick="reload()" class="btn">Reset</div>
            <div class="cnt">
                <div class="usr ">2</div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
